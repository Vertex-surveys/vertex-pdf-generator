# VERTEX PDF GENERATOR - RENDER.COM DEPLOYMENT
# 2025 Best Practices

services:
  - type: web
    name: vertex-pdf-generator
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
    healthCheckPath: /health
    healthCheckTimeout: 100
    instanceCount: 1
    plan: starter
    region: oregon
    buildCommand: docker build -t vertex-pdf-generator .
    startCommand: node src/server.js

